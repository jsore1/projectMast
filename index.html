<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.min.css">
    <title>Отчет обхода антенного поля</title>
</head>
<body>
    <main class="main">
        <div class="main-table">
            <table>
                    <thead>
                        <td>Дата</td>
                        <td>№ объектов</td>
                        <td>Визуально выявленные неисправности</td>
                        <td>Фамилия</td>
                    </thead>
                    <tbody>
                    </tbody>
            </table>
        </div>
        <div class="plan">
            <img src="images/plan.jpg" alt="план местности">
        </div>
    </main>
    <div>
        <input type="checkbox" id="add-point">
        <input type="checkbox" id="update-point">
    </div>
    <div class="modal">
        <div class="modal__content">
            <div class="modal__image-wrapper">
                <div class="modal__image-inner"></div>
            </div>
            <div class="modal__close" data-close="true">&times;</div>
            <div class="modal__title"></div>
            <div class="modal__text"></div>
            <div class="modal__date"></div>
            <div class="modal__next" data-next="true"></div>
            <div class="modal__back" data-back="true"></div>
        </div>
    </div>
    <div class="loader">
        <div class="loader__spinner"></div>
    </div>
    <div class="modal modal_show">
        <div class="modal__content modal__content_auth">
            <div class="modal__title">Вход</div>
            <input class="input input_margin_bottom" type="text" placeholder="Введите логин">
            <div class="input-error modal__input-error input-error_hide">
                <span class="input-error__icon"></span>
                <div class="input-error__text">Ошибка</div>
            </div>
            <input class="input input_margin_bottom" type="password" placeholder="Введите пароль">
            <div class="input-error modal__input-error input-error_hide">
                <span class="input-error__icon"></span>
                <div class="input-error__text">Ошибка</div>
            </div>
            <button class="button">Войти</button>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
